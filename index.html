<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поддержка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #0e0e0e;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            background: #232323;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #5a7bff;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Техподдержка</h2>

<input id="name" placeholder="Ваше имя">
<textarea id="text" placeholder="Ваш вопрос"></textarea>

<button onclick="sendMsg()">Отправить</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function sendMsg() {
        let name = document.getElementById("name").value;
        let text = document.getElementById("text").value;

        if (!text.trim()) {
            tg.showAlert("Введите сообщение!");
            return;
        }

        tg.sendData(JSON.stringify({
            name: name || "Не указано",
            text: text
        }));

        tg.close();
    }
</script>

</body>
</html>
